<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test: Editor</title>
  <link rel="stylesheet" href="css/uny.css">
  <style>
    .main {
      display: flex;
      height: calc(100vh - 68px);
    }
    .preview,
    .markdown {
      width: 50%;
      height: 100%;
    }
    .preview {
      border-right: 1px solid #eee;
    }
    .preview .section {
      height: 100%;
    }
    .markdown {
      padding: 1rem;
    }
    .markdown .input.is-textarea {
      border-radius: 0;
      border: 0;
      width: 100%;
      height: 80%;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <header class="header is-small">
    <div class="logo is-small">Yogurt</div>
    <div class="menu">
      <a class="button is-small" href="#">SAVE</a>
      <a class="button is-small is-white" href="#">BACK</a>
    </div>
  </header>

  <main class="main">
    <!-- Preview -->
    <div class="preview">
      <div class="section">

        <div class="sidebar is-sticky">
          <div class="sidebar-inner">
            <div class="type-h3">Test</div>
            <div class="tree">
              <ul>
                <li class="is-parent"><a href="#">Parent</a>
                <li class="is-parent"><a href="#">Parent</a>
                <li class="is-parent is-current"><a href="#">Parent</a>
                  <ul>
                    <li><a href="#">Child</a></li>
                    <li><a href="#">Child</a></li>
                    <li><a href="#">Child</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- /Preview -->

    <!-- Markdown -->
    <div class="markdown">
      <textarea class="input is-textarea" name="" id="" placeholder="Input">
---
Component: Tree

### Test
  - Parent
  - Parent
  - Parent{current}
    - Child
    - Child
    - Child
---
      </textarea>
    </div>
    <!-- /Markdown -->
  </main>
</body>
</html>
